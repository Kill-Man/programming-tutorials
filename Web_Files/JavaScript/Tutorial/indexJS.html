<!DOCTYPE HTML>
<html>
  <head>
	<script> <!--The script tag is usually made in the <head> tag.-->
	  alert("This is an alert."); <!--An alert is a box that will show up in the browser.-->
	</script>
  </head>
  
  <body> <!--If JavaScript is being written in the body, it will do all of the commands on the web page.-->
	<script> <!--This is the script tag. It contains the JavaScript for a web page.-->
	  document.write("This is JavaScript"); <!--document.write just writes a line.-->
	  document.write("<h1>This is a printed statement in HTML tags.</h1>"); <!--You can use HTML tags in a printed statement.-->
	</script> <!--If you are putting the script tag in the body, it is a good idea to put it at the bottom, as it will load last, so the website will load faster.-->
  </body>
</html>
